<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon PostgreSQL Data</title>
</head>
<body>
  <h1>Data from Neon PostgreSQL</h1>
  <ul id="data-list">
    <!-- Data will be dynamically inserted here -->
  </ul>

  <script>
    // Function to fetch data from the Vercel API endpoint
    async function fetchData() {
      try {
        const response = await fetch('/api/getData');
        const data = await response.json();

        // Get the data-list element
        const dataList = document.getElementById('data-list');

        // Clear any previous content
        dataList.innerHTML = '';

        // Loop through the data and append list items
        data.forEach(item => {
          const listItem = document.createElement('li');
          listItem.textContent = `ID: ${item.id}, Name: ${item.name}`; // Adjust based on your table columns
          dataList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Call the fetchData function when the page loads
    window.onload = fetchData;
  </script>
</body>
</html>
