<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    if (window.location.pathname === '/') {
      window.location.pathname = '/index.html';
    } else {
      // If already on index.html, hide the redirect message
      document.getElementById("redirectMessage").style.display = 'none';
    }
  </script>
</head>
<body>
  <!-- Redirect message that will disappear if the user is already on the correct page -->
  <p id="redirectMessage">If you are not redirected automatically, <a href="index.html">click here</a>.</p>
</body>
</html>
